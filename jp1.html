<html>
<head>
<title>BMI</title>
</head>
<body>
<script language="javascript" type="text/javascript">
var mass1=parseInt(prompt("Enter the mass of Mark: ","Enter")); 
var mass2=parseInt(prompt("Enter the mass of John: ","Enter")); 
var height1=parseInt(prompt("Enter the height of Mark: ","Enter")); 
var height2=parseInt(prompt("Enter the height of John: ","Enter")); 
var proh1=height1*height1;
var proh2=height2*height2;
var res1=mass1/proh1;
var res2=mass2/proh2;
var finrest= (res1>res2)?"true":"false";
document.write("Is Mark's bmi higherthan John's:"+finrest);
</script>
</body>
</html>
