<html>
<head>
<title>printing</title>
<script language="javascript" type="text/javascript">
function tipCalculator(bill)
{
	if(bill<50)
	{
		tip=0.2*bill;
		return tip;
	}
	else if((bill>50) && (bill<200))
	{
		tip=0.15*bill;
		return tip;
	}
	else if(bill>200)
	{
		tip=0.1*bill;
		return tip;
	}
	else
	{
		document.write("Not Valid");
	}	
}
</script>
</head>
<body>
<script>
var bill=parseInt(prompt("Enter the bill: ");
document.write("The bill is"+ bill);
var tip=tipCalculator(bill);
final_bill=bill+tip;
</script>
</body>
</html>
