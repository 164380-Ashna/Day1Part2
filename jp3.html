<html>
<head>
<title>printing</title>
</head>
<body>
<script language="javascript" type="text/javascript">
var num=new Array(3);
var i=0;
var j=0;
for(i=0;i<3;i++)
{
	num[i]=parseInt(prompt("Enter the number: "));
	document.write("Input : " + num[i]);
	for(j=0; j<num[i]; j++)
		{
 			document.write("*");
		}
	document.write("<br/>");
}
</script>
</body>
</html>
