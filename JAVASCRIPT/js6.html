<script>

var Mark={
	Name:"Mark",

var hsq=this.height*this.height;
var bmires=this.mass/hsq;
return bmires;
}

};

var John={
	Name:"John",

var hsq=this.height*this.height;

return bmires;
}
};


document.write('Mark has the height: '+ Mark.height);
